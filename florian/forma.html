<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Forms</h3>
    <hr>
    <form action="#" method="post">
        <label for="name">Emri</label>
        <input type="text" name="name" id="" placeholder="Name.."> <br><br>

        <label for="surname">Surname</label>
        <input type="text" name="surname" id="" placeholder="Surname.."><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id=""  placeholder="Email.."><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="" placeholder="password"><br><br>

        <label for="number">Number</label>
        <input type="number" id="" name="number" min="1" max="10"><br><br>

        <label for="date">Date</label>
        <input type="date" name="Date" id=""><br><br>

        <label for="Month">Month</label>
        <input type="Month" name="month" id=""><br><br>

        <label for="week">Week</label>
        <input type="week" name="week" id=""><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone"  id=""><br><br>

        <label for="color">Favorite color</label>
        <input type="color" name="color" id=""><br><br>

        <label for="radio">True or False?</label> <br><br>
        <input type="radio" name="test" id="" value="True">
        <label for="test">True</label>
        <input type="radio" name="test" id="" value="False">
        <label for="test">False</label><br><br>
        
        <p>Select One or More</p>
        <input type="checkbox" name="option" id="" value="a">
        <label for="option">A</label>
        <input type="checkbox" name="option" id="" value="b">
        <label for="option">B</label>
        <input type="checkbox" name="option" id="" value="c">
        <label for="option">C</label><br><br>

        <label>Choose</label>
        <select name="opt" id="">
            <option value="">--Please Choose an Option--</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select><br><br>

        <label for="message">Leave a Message</label><br>
        <textarea name="message" id="" rows="4" cols="40"></textarea><br><br>

        <label for="file">Upload</label>
        <input type="file" name="file" id=""><br><br>

        <label>Satisfaction</label>
        <input type="range" name="Satisfaction" id="" ><br><br>

        <input type="button" value="Submit">
        <input type="button" value="Reset">
    </form>
</body>
</html>
