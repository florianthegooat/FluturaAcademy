<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Florian Siqani</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .florian-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px black;
            text-align: center;
            width: 300px;
            position: relative;
        }


        .florian-container h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            position: relative;
        }

        .florian-container h1::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background-color: #3498db;
            margin: 10px auto 0;
            border-radius: 2px;
        }


        .florian-container p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }


        .florian-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .florian-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="florian-container">
        <h1>Florian Siqani</h1>
        <p>Pershendetje, jam Florian Siqani dhe jam nje programer dhe poashtu nje entuziast i siguris kibernetike</p>
        <button>Kontakto</button>
    </div>

</body>
</html>
